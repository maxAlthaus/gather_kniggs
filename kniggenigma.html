<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="kniggenigma.css">
    <title>Kniggenigma - Verschl端sselungsmaschine</title>
</head>
<body>
    <div class="wrapper">
        <div class="text_container">
            <h3 class="typewriter">Kniggenigma - Verschl端sselungsmaschine.</h3>
        </div>
        <div class="container">
            <h4>Code entschl端sseln</h4>
            <div class="input-container">
                <input class="code-input" id ="code_dec" type="text" size="20" minlength="3" required placeholder="code">
                <input class="code-input" id ="code_key_dec" type="number" size="3" maxlength="2" required placeholder="key">
                <input name="code-btn" class="code-btn" id="btn_dec" type="button" value="decrypt">
                <div class="output_dec"></div>
            </div>
        </div>
        <div class="container">
            <h4>Code verschl端sseln</h4>
            <div class="input-container">
                <input class="code-input" id ="code_enc" type="text" size="20" minlength="3" required placeholder="code">
                <input class="code-input" id ="code_key_enc" type="number" size="3" maxlength="2" required placeholder="key">
                <input name="code-btn" class="code-btn" id="btn_enc" type="button" value="encrypt">
                <div class="output_enc"></div>
            </div>
        </div>
    </div>
    <div class="btn_cont_log">
        <button class="code-btn" id="logBtn">Power Off</button>
    </div>
    <div class="pw_sign hide">
        <h2>... POWER OFF ...</h2>
    </div>
    <script defer src="kniggescript.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Business Knigge Input Interface</title>
</head>
<body>
    <div id="jc-logo">
        <img id="logo" src="./img/juniorchallenger_Bildlogo_upDATE.png" alt="Logo junior challenger">
        <h4 class="typewriter">junior.challenger agents interface</h4>
    </div>
    <div class="container">
        <h3>Zugangscode und Bereichsnummer bitte</h3>
        <div class="input-container">
            <input class="code-input" name="code-input" type="password" size="20" minlength="3" placeholder = "Zugangscode" required>
            <input class="code-input" id="room" type="text" size="20" minlength="3" placeholder = "Nummer von Raum/Tisch" required>
            <input name="code-btn" class="code-btn" type="button" value="Enter">
        </div>
    </div>
    <div class="infobox hide">
        <div class="progress_container">
            <ul class="progressbar">
                <li id="stage1"></li>
                <li id="stage2"></li>
                <li id="stage3"></li>
                <li id="stage4"></li>
                <li id="stage5"></li>
                <li id="stage6"></li>
                <li id="stage7"></li>
            </ul>
        </div>
        <div class="infobox_intern">
            <div class="info_img"></div>
            <button class="btn" id="weiter" >Weiter</button>
        </div>
    </div>
    <div class="wrapper hide" id="wrapper1">
        <div class="quiz_container">
            <div class="quiz_img"></div>
            <span class="question"></span>
            <button class="btn_quest" id="btn1" style="grid-column: 1/3; grid-row: 2/3;"></button>
            <button class="btn_quest" id="btn2" style="grid-column: 3/5; grid-row: 2/3;"></button>
            <button class="btn_quest" id="btn3" style="grid-column: 1/3; grid-row: 3/4;"></button>
            <button class="btn_quest" id="btn4" style="grid-column: 3/5; grid-row: 3/4;"></button>
        </div>
    </div>
    <div class="wrapper hide" id="wrapper2">
        <div class="dpflex">
            <div class="bild_ende hide">
                <div id="slider" class="hide"></div>
            </div>
            <div class="ergebnis"></div>
            <div class="neuer_code"></div>
            <div class="hinweis"></div>
            <button class="code-btn" id="logBtn">Log Out</button>
        </div>       
    </div>
</div>
<div class="popup_wrapper hide">
    <div class="popup">
        <div class="popup_content">
            <div class="popup_title"> ! ALERT !</div>
            <div class="popup_text"></div>
            <button class="btn_popup">X</button>
        </div>
    </div>
</div>
    <script defer src="script.js"></script>
</body>
</html>
